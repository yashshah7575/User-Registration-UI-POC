<form [formGroup]="phoneNumberForm" class="container no-margin" (ngSubmit)="logValue()">
  <section formArrayName="phoneNumbers"
    *ngFor="let phone of phoneNumberControls; let i = index;">
    <div [formGroupName]="i">
      <div class="row">
        <div class="col-3">
          <div class="form-group">
            <select class="form-control">
              <option> Type </option>
              <option>Home</option>
              <option>Mobile</option>
              <option>Office</option>
            </select>
          </div>
      </div>
        <div class="col-4">
            <div class="form-group">
                <input type="tel" class="form-control" formControlName="phoneValue" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"/>
              </div>
        </div>
        <div class="col-2">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="isPrimary">
            <label class="custom-control-label" for="defaultUnchecked">Primary</label>
          </div>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-outline-dark margin-2px" (click)="addPhoneNumber()"> <span class="fa fa-plus"></span> </button>
          <button type="button" class="btn btn-outline-dark margin-2px" (click)="removePhoneNumber(i)"> <span class="fa fa-minus"></span> </button>
        </div>
    </div>
  </div>
  </section>
</form>
