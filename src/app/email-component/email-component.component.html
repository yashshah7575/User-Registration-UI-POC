<form [formGroup]="emailForm" class="container no-margin" (ngSubmit)="logValue()">
      <section formArrayName="emails"
        *ngFor="let email of emailControls; let i = index;">
        <div [formGroupName]="i">
          <div class="row">
            <div class="col-7">
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="emailValue" placeholder="Email"/>
                </div>
            </div>
            <div class="col-2">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="isPrimary">
                <label class="custom-control-label" for="defaultUnchecked">Primary</label>
              </div>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-outline-dark margin-2px" (click)="addEmail()"> <span class="fa fa-plus"></span> </button>
              <button type="button" class="btn btn-outline-dark margin-2px" (click)="removeEmail(i)"> <span class="fa fa-minus"></span> </button>
            </div>
        </div>
      </div>
      </section>
</form>
