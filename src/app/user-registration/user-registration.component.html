
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container-md center"
    style="background-color: #F1F1F1;
     padding:5px; border:7px solid #bebfbf;">
    <div class="row my-2 mx-2 main" style="margin-top:0px;">
      <!--left-column-->
      <div class="col-md-4 col-12 mycol">
          <!--image--> <img src="https://cdn.lynda.com/course/5034176/5034176-637286304277186677-16x9.jpg" width="100%" height="100%"> </div>
      <!--right-column-->
      <div class="col-md-8 col-12 xcol"  style="background-color: #F1F1F1;">
          <h2 class="title">Register</h2>
          <form class="myform" (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-group">
              <input type="text"
               class="form-control"
               id="username"
               name="username"
               aria-describedby="username"
               placeholder="User name"
               [(ngModel)]="user.userName"
               #name="ngModel"
               required>
            </div>

            <app-email-component></app-email-component>

            <app-phone></app-phone>

            <div class="form-group">
              <select class="form-control"
                    id="jobDescription"
                    name="jobDescription"
                    aria-describedby="jobDescription"
                    placeholder="Job Description"
                    [(ngModel)]="user.jobDescription"
                    #name="ngModel"
                >
                <option hidden> Job Description </option>
                <option>CFO</option>
                <option>COO</option>
                <option>Accountant</option>
                <option>Manager</option>
                <option>Sr. Manager</option>
                <option>Front Desk</option>
              </select>
            </div>

            <div class="form-group">
              <select class="form-control"
                  id="businessUnit"
                  name="businessUnit"
                  aria-describedby="businessUnit"
                  placeholder="Business Unit"
                  [(ngModel)]="user.businessUnit"
                  #name="ngModel"
                >
                <option hidden> Business Unit </option>
                <option>Marketing</option>
                <option>Sales</option>
                <option>Accounting</option>
                <option>IT</option>
                <option>Finance</option>
                <option>Operation</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
          </form>
      </div>
  </div>
</div>
